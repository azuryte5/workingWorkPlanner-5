<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <main>
    <div class="container">
      <!---Trying to match the css classes-->
      <div id="slot-9" class="row time-block">
        <div id="hour-9" class="col-3 hour">9AM</div>
        <textarea id="text-9" class="col description"></textarea>
        <button id="button-9" class="col-1 saveBtn"><span class="fas fa-save"> Save</span></button>
      </div>
    
      <div id="slot-10" class="row time-block">
        <div id="hour-10" class="col-3 hour">10AM</div>
        <textarea id="text-10" class="col description"></textarea>
        <button id="button-10" class="col-1 saveBtn"><span class="fas fa-save"> Save</span></button>
      </div>

      <div id="slot-11" class="row time-block">
        <div id="hour-11" class="col-3 hour">11AM</div>
        <textarea id="text-11" class="col description"></textarea>
        <button id="button-11" class="col-1 saveBtn"><span class="fas fa-save"> Save</span></button>
      </div>

      <div id="slot-12" class="row time-block">
        <div id="hour-12" class="col-3 hour">12PM</div>
        <textarea id="text-12" class="col description"></textarea>
        <button id="button-12" class="col-1 saveBtn"><span class="fas fa-save"> Save</span></button>
      </div>

      <div id="slot-13" class="row time-block">
        <div id="hour-13" class="col-3 hour">1PM</div>
        <textarea id="text-13"class="col description">
        </textarea>
        <button id="button-13" class="col-1 saveBtn"><span class="fas fa-save"> Save</span></button>
      </div>

      <div id="slot-14" class="row time-block">
        <div id="hour-14" class="col-3 hour">2PM</div>
        <textarea id="text-14"class="col description"></textarea>
        <button id="button-14" class="col-1 saveBtn"><span class="fas fa-save"> Save</span></button>
      </div>

      <div id="slot-15" class="row time-block">
        <div id="hour-15"  class="col-3 hour">3PM</div>
        <textarea id="text-15" class="col description"></textarea>
        <button id="button-15"  class="col-1 saveBtn"><span class="fas fa-save"> Save</span></button>
      </div>

      <div id="slot-16" class="row time-block">
        <div id="hour-16" class="col-3 hour">4PM</div>
        <textarea id="text-16"class="col description"></textarea>
        <button id="button-16" class="col-1 saveBtn"><span class="fas fa-save"> Save</span></button>
      </div>

      <div id="slot-17" class="row time-block">
        <div id="hour-17" class="col-3 hour">5PM</div>
        <textarea id="text-17" class="col description"></textarea>
        <button id="button-17" class="col-1 saveBtn"><span class="fas fa-save"> Save</span></button>
        <div id= "hour-18 hour-19 hour-20 hour-21 hour-22 hour-23 hour-24"></div>
      </div> 
    </div>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
